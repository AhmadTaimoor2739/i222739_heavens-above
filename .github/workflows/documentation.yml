name: Docs â†’ GitHub Pages

on:
  workflow_dispatch:
  push:
    paths:
      - 'docs/**'
      - 'public/**'
      - 'README.md'

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm ci

      - name: Build docs (if applicable)
        run: |
          if npm run | grep -q "build:docs"; then
            npm run build:docs
          elif [ -d public ]; then
            echo "public/ detected; using it."
          else
            echo "No docs build step found."
          fi

      - name: Deploy to pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public